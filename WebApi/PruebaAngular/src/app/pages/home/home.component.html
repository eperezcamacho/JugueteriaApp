<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>
                Juguetería Eduardo Pérez Camacho
            </h2>

            <h5>
                A continuación, un listado de los productos registrados:
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Compañía</th>
                            <th scope="col"><button type="button" class="btn btn-success" title="Agregar nuevo producto" (click)="openModal(template)">Agregar</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!productos">
                            <th scope="col" colspan="6">
                                No se encontraron productos registrados
                            </th>
                        </tr>
                        <tr *ngFor="let p of productos">
                            {{p.Nombre}}
                            <th scope="row">{{p.id}}</th>
                            <td>{{p.nombre}}</td>
                            <td>{{p.restriccionEdad}}</td>
                            <td>{{p.precio}}</td>
                            <td>{{p.compania}}</td>
                            <td>
                                <button type="button" class="btn btn-info mr-2" title="Editar producto" (click)="openModalProduct(template, p)"><i class="bi bi-pencil-square"></i></button>
                                <button type="button" class="btn btn-danger mr-2" title="Eliminar producto" (click)="EliminarProducto(p)"><i class="bi bi-x-lg"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
